<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://kit.fontawesome.com/f51a1e8b90.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;
    700&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup - FixPoint</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light align-items-center fixed-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="#">FixPoint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#intro"  >About</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#service">Services</a>
          </li> 
          <li class="nav-item"> 
            <a class="nav-link" href="index.html#contact">Contact</a>
          </li>

          <li class="nav-item d-md-none">
            <a class="nav-link" href="/login.html">Login</a>
          </li>    
        </ul>
      </div>
      <a class="btn btn-primary d-md-block d-none" href="/login.html" style="border-radius: 25px; font: size 18px;">Login</a>
    </div>
  </nav> 
  
  <div class="user_form">
    <header class="my-3 text-center text-primary"><h2>Signup</h2></header>
    <form action="/signup" method="POST" enctype="multipart/form-data">
        <div class="form-group"><input type="text" name="name" placeholder="Full Name" required></div>
        <div class="form-group"><input type="email" name="email" placeholder="Email" required></div>
        <div class="form-group"><input type="password" name="password" placeholder="Password" required></div>
        <div class="form-group"><input type="tel" name="contact" placeholder="Contact Number" required></div>
        <label for="profile_pic" class="d-block text-start mx-3 mb-1">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*" class="file_input d-block text-start mx-2 mb-2">

        <div class="userType">
            <p>Register as:</p>
            <label><input type="radio" name="user_type" value="customer" required> Customer</label>
            <label><input type="radio" name="user_type" value="service_provider" required> Service_Provider</label>
        </div>

        <button type="submit" class='btn btn-primary button'>Signup</button>
        <div class="signup_button"><p>Already have an account?<a href="/login.html"> Login Now</a></p></div>
    </form>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form'); // Adjust selector if needed
        const emailInput = form.querySelector('input[name="email"]');
        const passwordInput = form.querySelector('input[name="password"]');
        // Add more fields if you want to validate them
    
        // Create error message elements
        let emailError = document.createElement('p');
        emailError.style.color = 'red';
        emailError.style.fontSize = '0.9em';
        emailInput.parentNode.appendChild(emailError);
    
        let passwordError = document.createElement('p');
        passwordError.style.color = 'red';
        passwordError.style.fontSize = '0.9em';
        passwordInput.parentNode.appendChild(passwordError);
    
        // Email validation regex
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    
        // Password validation
        function isValidPassword(password) {
            // At least 6 chars, one uppercase, one lowercase, one digit, one special char
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/.test(password);
        }
    
        // Remove error and red border on input
        function clearError(input, errorElem) {
            input.style.border = '';
            errorElem.textContent = '';
        }
    
        // Validate on submit
        form.addEventListener('submit', function(e) {
            let valid = true;
    
            // Email validation
            if (!isValidEmail(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.style.border = '1.5px solid red';
                valid = false;
            } else {
                clearError(emailInput, emailError);
            }
    
            // Password validation
            if (!isValidPassword(passwordInput.value)) {
                passwordError.textContent = 'Password must be at least 6 characters and include uppercase, lowercase, digit, and special character.';
                passwordInput.style.border = '1.5px solid red';
                valid = false;
            } else {
                clearError(passwordInput, passwordError);
            }
    
            if (!valid) {
                e.preventDefault();
            }
        });
    
        // Live validation (optional, for better UX)
        emailInput.addEventListener('input', function() {
            if (isValidEmail(emailInput.value.trim())) {
                clearError(emailInput, emailError);
            }
        });
        passwordInput.addEventListener('input', function() {
            if (isValidPassword(passwordInput.value)) {
                clearError(passwordInput, passwordError);
            }
        });
    });
    </script>

</body>
</html>
